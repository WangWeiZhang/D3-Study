<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定的三个概念</title>
	<script type="text/javascript" src="js/d3.js"></script>
</head>
<body>
	<script type="text/javascript">
	d3.select("body")               //获取页面中的body元素
	  .selectAll("p")				//获取页面中的p元素
	  .data([12,455,78,46,78,48])   //将获取的p元素分别和数组中的数据进行绑定匹配
	  .enter()						//页面中的p没有数据元素的个数多，进入enter
	  .append("p")					//enter生效之后，数据和p数量差几个就添加几个
	  .text(function(data,index){   //text()是元素内容， 里面的函数是毁掉函数
	  	return "I ' m number " + data +"!";
	  })
	  .style("color",function(data, index){
	  return "hsl(" + Math.random() * 360 + ",100%,50%)";//随机返回颜色 hsl（颜色，饱和度，亮度）
	  })
	  .style("font-size",function(data,index){
	  	return Math.floor(Math.random()*40) + "px";//随机返回0-40之间的字号大小 floor下取整
	  })

	 /* 以上就是update更新节点数据或者文本内容 data[.......]就是update.也就是data()运算符的结果 
	因此，如果你忘记了进入enter()或者退出exit(),那么就会自动匹配页面有多少元素和数据匹配。
	    一个常见的模式其实是分为三个部分：update()--data的返回的结果集-要修改的节点、enter()
	要添加的输入节点 和 exit()要删除的退出节点。
		update()：就是data()绑定数据返回来的结果集
		enter() ：就是页面中的 节点元素没有 绑定的数据元素多 需要结合append()方法 补充添加
		exit()  ：就是页面中的 节点元素要比 绑定的数据元素多 需要结合remove()方法 删除多余的元素
		
	 */ 
	
	</script>
</body>
</html>
