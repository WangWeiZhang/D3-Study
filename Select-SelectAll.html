<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo1</title>
	<script type="text/javascript" src="js/d3.js"></script>
</head>
<body>
	<p>我是p1</p>
	<p id="p2">我是p2</p>
	<p class="p3">我是p3</p>

	<script type="text/javascript">
	var p = document.getElementsByTagName("p");
	for( var i=0; i<p.length; i++){
		// var p1 = p.item(i);
		p[i].style.color="#f00"
	}
	// d3的书写方法
	// 获取页面所有的p元素
	d3.selectAll("p").style("color","blue").style("width","auto").style("height","40px").style("line-height","40px").style("margin","0px");
	// 支持连式写法
	d3.select("p:first-child").style("background-color","#f00").style("color","#fff").text("d3通过为元素选择器first-child找到了我");
	d3.select("body").style("background-color","#000").style("margin","0px").style("padding","0px");
	d3.select(".p3").style("background-color","#ff0").style("color","#000").text("d3通过class找到了我");
	d3.select("#p2").style("background-color","blue").style("color","#fff");

	</script>
</body>
</html>
