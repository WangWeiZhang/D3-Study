		var p=d3.select("body").selectAll("p").data([12,13,14,15,16,17,18,19]);
		p.text(function(data,index){
			return data;
		});  //update
		p.enter().append("p").text(function(data,index){
			return data;
		});  //enter
		p.exit().remove();

	</script>
